<!DOCTYPE html>
<html>
<head>
    <title>Prediction Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #2e86de;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Logs</h2>
        {% if tables %}
            {{ tables|safe }}
        {% else %}
            <p>No logs available.</p>
        {% endif %}
    </div>
</body>
</html>
